<!-- Modal -->
<div
  class="modal fade"
  id="priceModalLong"
  tabindex="-1"
  role="dialog"
  aria-labelledby="priceModalLongTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="priceModalLongTitle">
          {{ this.translate.data["UPLOAD_PRICES"] | translate }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-uploader></app-uploader>
      </div>
    </div>
  </div>
</div>
